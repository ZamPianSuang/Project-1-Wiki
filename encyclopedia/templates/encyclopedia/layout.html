{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <!-- Load icon library -->
        <script src="https://kit.fontawesome.com/3f7c770704.js" crossorigin="anonymous"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Wiki</h2>
                <form action="{% url 'encyclopedia:search' %}" method="GET" class="myf">
                    <input class="form-control search mr-sm-2" type="text" name="q" placeholder="Search Encyclopedia">
                    <button type="submit" class="btn btn my-2 my-sm-0 myb"><i class="fa fa-search"></i></button>
                </form>
                <div>
                    <a href="{% url 'encyclopedia:index' %}" class="text-decoration-none link-primary">Home</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:new' %}" class="text-decoration-none link-primary">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:rand' %}" class="text-decoration-none link-primary">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-9 col-md-6">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
